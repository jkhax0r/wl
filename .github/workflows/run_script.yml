name: Run Bash Script on Commit

on:
  push:
    branches:
      - main
    workflow_dispatch:
    paths-ignore:
      - 'wl/**'
      - 'wl_min/**'


          
  schedule:
    - cron: "30 */6 * * *"


jobs:
  run_script:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Cache dns results
      uses: actions/cache@v3
      with:
        key: dns_lookup_data
        path: |
          data

    - name: Commit Files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

    - name: Apt get
      uses: tecolicom/actions-use-apt-tools@v1
      with:
        tools: iprange
        cache: yes

    - name: Run your script
      run: |
        bash ./generate.sh


